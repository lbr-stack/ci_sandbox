name: Performance Benchmark

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  merge_group:

permissions:
  contents: read

jobs:
  compute-baseline:
    name: Compute Performance Baseline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run compute
        run: compute

      - name: Upload performance result
        uses: actions/upload-artifact@v4
        with:
          name: performance-result-${{ github.sha }}
          path: performance_result.json
          retention-days: 90

  compute-baseline-main:
    name: Compute Performance Baseline on Main
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.base.sha || github.event.merge_group.base_sha || 'main' }}

      - name: get main SHA
        id: main-sha
        run: echo "MAIN_SHA=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Early stop if performance result exists
        uses: actions/github-script@v6
        with:
          script: |
            const artifactName = `performance-result-${process.env.MAIN_SHA}`;
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });
            const artifactExists = artifacts.data.artifacts.some(artifact => artifact.name === artifactName);
            if (artifactExists) {
              core.info(`Artifact ${artifactName} already exists. Stopping the job.`);
              core.setOutput('artifact_exists', 'true');
              process.exit(0);
            } else {
              core.setOutput('artifact_exists', 'false');
            }
        env:
          MAIN_SHA: ${{ steps.main-sha.outputs.MAIN_SHA }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run compute
        run: compute

      - name: Upload performance result
        uses: actions/upload-artifact@v4
        with:
          name: performance-result-${{ steps.main-sha.outputs.MAIN_SHA }}
          path: performance_result.json
          retention-days: 90


  evaluate:
    name: Evaluate Against Baseline
    runs-on: ubuntu-latest
    needs: [compute-baseline, compute-baseline-main]
    if: (github.event_name == 'pull_request' || github.event_name == 'merge_group')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Download candidate result
        uses: actions/download-artifact@v4
        with:
          name: performance-result-${{ github.sha }}
          path: ./candidate

      - name: Download baseline result
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: performance.yml
          branch: main
          name: performance-result-${{ github.event.pull_request.base.sha || github.event.merge_group.base_sha }}
          path: ./baseline
          if_no_artifact_found: warn

      - name: Evaluate performance
        run: evaluate ./baseline/performance_result.json ./candidate/performance_result.json
